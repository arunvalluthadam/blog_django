{% load static %}
<!doctype html>
<title>My Blog</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<div class="image">
    <img src="{% static 'img/23.jpg' %}">
    <div class="textback">My Tech Blog</div>
    <div id="movedown">Scroll Down For View Site...</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
        <div class="span12">
            <hr>
            <center>
				{% csrf_token %}
				<input style="background-color: #CCFF66;color: black;" class="span3 search-query" type="text" placeholder="Search By Title" id="search" name="search">
				<ul id="search-results">
					
				</ul>
            </center>
            

            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/blogs/all/"><h4>Home</h4></a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="/blogs/create"><h4>Enter post</h4></a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="/blogs/all/"><h4>Posts</h4></a></li>
                        <li class="divider-vertical"></li>
						<li><a href="/blogs/accounts/register/"><h4>Register</h4></a></li>
						<li class="divider-vertical"></li>
						{% block sidebar %}
							<li><a href="/blogs/accounts/login/"><h4>Login</h4></a></li>
							<li class="divider-vertical"></li>
						{% endblock %}
                        <!-- login and logout link here -->
                        <li><a href="/blogs/about"><h4>About Me</h4></a></li>
                    </ul>
                </div> 
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-1.8.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
	

    <div id="content">    
        {% block body %}{% endblock %}
    </div>
    <!-- <div id="footer">
    	Copyright &copy; 2014 SimplanS
    </div> -->
</div>
